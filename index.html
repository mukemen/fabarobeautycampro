<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fabaro Beauty Cam Pro</title>
  <meta name="description" content="Kamera filter PRO: beautify, skin soft, lip tint, blush, eye brighten, blur background, stiker lucu. Siap di Vercel." />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="favicon.ico" />

  <!-- MediaPipe Face Mesh (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <img src="icon-192.png" alt="logo" class="logo" />
      <h1>Fabaro Beauty Cam Pro</h1>
    </div>
    <div class="right">
      <button id="startCam" class="btn primary">Izinkan Kamera</button>
      <button id="install" class="btn">Install App</button>
      <a id="download" class="btn" download="selfie.png">Download</a>
    </div>
  </header>

  <!-- debug kecil -->
  <div id="debug" class="debug"></div>

  <main class="wrapper">
    <section class="stage">
      <video id="video" playsinline autoplay muted class="hidden"></video>
      <canvas id="output"></canvas>
      <div id="countdown" class="countdown hidden">3</div>
      <div class="hint">Klik ‚ÄúIzinkan Kamera‚Äù lalu pilih kamera depan.</div>
    </section>

    <section class="controls">
      <div class="group">
        <h3>Mode Efek (Umum)</h3>
        <div class="row">
          <button data-effect="none" class="btn active">Tanpa Efek</button>
          <button data-effect="beauty" class="btn">Beautify</button>
          <button data-effect="softglow" class="btn">Soft Glow</button>
          <button data-effect="bgblur" class="btn">Blur Background</button>
          <button data-effect="bw" class="btn">B/W</button>
          <button data-effect="sepia" class="btn">Sepia</button>
          <button data-effect="vivid" class="btn">Vivid</button>
          <button data-effect="vignette" class="btn">Vignette</button>
        </div>
        <div class="row sliders">
          <label><span>Intensitas Beautify</span>
            <input id="beautyLevel" type="range" min="0" max="100" value="40" />
          </label>
          <label><span>Blur Background</span>
            <input id="bgBlurLevel" type="range" min="0" max="100" value="45" />
          </label>
        </div>
      </div>

      <div class="group">
        <h3>Efek Cewek üíÑ (make-up ringan)</h3>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="fxBlush" /> Rosy Cheeks</label>
          <label class="toggle"><input type="checkbox" id="fxLipTint" /> Lip Tint</label>
          <label class="toggle"><input type="checkbox" id="fxEyeBright" /> Eye Brighten</label>
          <label class="toggle"><input type="checkbox" id="fxSoftPeach" /> Soft Peach</label>
        </div>
      </div>

      <div class="group">
        <h3>AR & Stiker Lucu</h3>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="stGlasses" /> Sunglasses</label>
          <label class="toggle"><input type="checkbox" id="stMustache" /> Kumis</label>
          <label class="toggle"><input type="checkbox" id="stCatEars" /> Telinga Kucing</label>
          <label class="toggle"><input type="checkbox" id="stBunny" /> Bunny Ears</label>
          <label class="toggle"><input type="checkbox" id="stCrown" /> Crown</label>
          <label class="toggle"><input type="checkbox" id="stSparkles" /> Sparkles</label>
          <label class="toggle"><input type="checkbox" id="stFlowers" /> Flowers</label>
          <label class="toggle"><input type="checkbox" id="stHeartCheek" /> Heart Cheeks</label>
        </div>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="customStickerToggle" /> Stiker Custom</label>
          <input type="file" id="customStickerFile" accept="image/*" />
          <label><span>Skala Stiker</span>
            <input id="stickerScale" type="range" min="50" max="200" value="110" />
          </label>
        </div>
      </div>

      <div class="group">
        <h3>Kamera & Foto</h3>
        <div class="row">
          <button id="flip" class="btn">Ganti Kamera</button>
          <button id="mirror" class="btn">Cermin: ON</button>
          <label class="toggle"><input type="checkbox" id="grid" /> Grid 3√ó3</label>
          <label class="toggle"><input type="checkbox" id="countdownToggle" checked /> Countdown</label>
        </div>
        <div class="row">
          <label><span>Rasio</span>
            <select id="ratio">
              <option value="4:3">4:3</option>
              <option value="1:1">1:1</option>
              <option value="16:9">16:9</option>
              <option value="9:16">9:16</option>
              <option value="3:4">3:4</option>
            </select>
          </label>
          <label><span>Resolusi</span>
            <select id="resolution">
              <option value="1280x720">1280√ó720</option>
              <option value="1920x1080">1920√ó1080</option>
              <option value="1080x1350">1080√ó1350</option>
              <option value="1080x1080">1080√ó1080</option>
              <option value="720x1280">720√ó1280</option>
            </select>
          </label>
          <label><span>Format</span>
            <select id="format">
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
            </select>
          </label>
          <button id="capture" class="btn primary">Ambil Foto</button>
        </div>
      </div>

      <div class="group">
        <h3>Watermark</h3>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="wmToggle" checked /> Watermark ON</label>
          <input id="wmText" type="text" value="FABARO BEAUTY CAM PRO" />
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>¬© 2025 Fabaro ‚Äî 100% client-side. Tidak menyimpan data kamera.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
