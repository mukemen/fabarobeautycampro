<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fabaro Beauty Cam Pro</title>
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="Kamera filter PRO mobile: preset cantik, AR stiker lucu, preview lancar, hasil full-res." />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <!-- MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <img src="icon-192.png" class="logo" alt="Fabaro" />
      <h1>Fabaro Beauty Cam Pro</h1>
    </div>
    <div class="right">
      <button id="refreshNow" class="btn">Perbarui</button>
      <button id="startCam" class="btn primary">Izinkan Kamera</button>
      <button id="install" class="btn">Install</button>
      <a id="download" class="btn" download="selfie.png">Download</a>
    </div>
  </header>

  <div id="debug" class="debug"></div>

  <main class="wrapper">
    <section class="stage" id="stage">
      <video id="video" playsinline autoplay muted class="hidden"></video>
      <canvas id="output"></canvas>
      <div id="countdown" class="countdown hidden">3</div>
      <div class="hint">Tap “Izinkan Kamera”. Ketuk pratinjau untuk fokus (bila didukung).</div>

      <!-- Shutter dekat kamera -->
      <div class="shutter">
        <button id="capture" class="shutter-btn" aria-label="Ambil Foto"></button>
        <button id="proShot" class="shutter-pro" aria-label="Pro Shot (Full-Res)"></button>
        <input id="systemCapture" type="file" accept="image/*" capture="user" style="display:none" />
      </div>
    </section>

    <section class="controls">
      <!-- Preset dari /effects/packs.json -->
      <div class="group">
        <h3>Preset Efek</h3>
        <div id="presetList" class="chiprow"></div>
      </div>

      <!-- Make-up ringan -->
      <div class="group">
        <h3>Make-up</h3>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="fxBlush" /> Rosy Cheeks</label>
          <label class="toggle"><input type="checkbox" id="fxLipTint" /> Lip Tint</label>
          <label class="toggle"><input type="checkbox" id="fxEyeBright" /> Eye Brighten</label>
          <label class="toggle"><input type="checkbox" id="fxSoftPeach" /> Soft Peach</label>
        </div>
        <div class="row sliders">
          <label><span>Intensitas Beautify</span>
            <input id="beautyLevel" type="range" min="0" max="100" value="40" />
          </label>
          <label><span>Blur Background</span>
            <input id="bgBlurLevel" type="range" min="0" max="100" value="45" />
          </label>
        </div>
      </div>

      <!-- Sticker packs dari /stickers/packs.json -->
      <div class="group">
        <h3>Stiker/AR</h3>
        <div id="stickerPackList" class="chiprow"></div>
        <div id="stickerList" class="row"></div>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="customStickerToggle" /> Stiker Custom</label>
          <input type="file" id="customStickerFile" accept="image/*" />
          <label><span>Skala Stiker</span>
            <input id="stickerScale" type="range" min="50" max="200" value="110" />
          </label>
        </div>
      </div>

      <!-- Kamera & Output -->
      <div class="group">
        <h3>Kamera & Output</h3>
        <div class="row">
          <button id="flip" class="btn">Ganti Kamera</button>
          <button id="mirror" class="btn">Cermin: ON</button>
          <label class="toggle"><input type="checkbox" id="grid" /> Grid</label>
          <label class="toggle"><input type="checkbox" id="countdownToggle" checked /> Countdown</label>
        </div>
        <div class="row">
          <label><span>Resolusi Preview</span>
            <select id="resolution">
              <option value="device">Device Max (Auto)</option>
              <option value="1920x1080">1920×1080</option>
              <option value="1280x720" selected>1280×720</option>
            </select>
          </label>
          <label><span>Format</span>
            <select id="format">
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
            </select>
          </label>
        </div>
      </div>

      <!-- Watermark -->
      <div class="group">
        <h3>Watermark</h3>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="wmToggle" checked /> ON</label>
          <input id="wmText" type="text" value="FABARO BEAUTY CAM PRO" />
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>© 2025 Fabaro — 100% client-side. Tidak menyimpan data kamera.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
