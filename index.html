<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabaro Beauty Cam Pro - Mukemen.ai</title>
  <meta name="description" content="Aplikasi kamera filter PRO: beautify, blur background, stiker lucu, countdown, grid, watermark. Siap deploy di Vercel/GitHub Pages." />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="icon-192.png" />
  <!-- MediaPipe (FaceMesh + Camera utils) via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <h1>Fabaro Beauty Cam Pro</h1>
      <div class="brand">by <strong>MUKEMEN.AI</strong></div>
    </div>
    <div class="right">
      <button id="install" class="btn">Install App</button>
      <a id="download" class="btn" download="selfie.png">Download</a>
    </div>
  </header>

  <main class="wrapper">
    <section class="stage">
      <video id="video" playsinline autoplay muted class="hidden"></video>
      <canvas id="output"></canvas>
      <div id="countdown" class="countdown hidden">3</div>
      <div class="hint">Izinkan kamera. Gunakan kamera depan untuk selfie.</div>
    </section>

    <section class="controls">
      <div class="group">
        <h3>Mode Efek</h3>
        <div class="row">
          <button data-effect="none" class="btn active">Tanpa Efek</button>
          <button data-effect="beauty" class="btn">Beautify</button>
          <button data-effect="bw" class="btn">B/W</button>
          <button data-effect="sepia" class="btn">Sepia</button>
          <button data-effect="vivid" class="btn">Vivid</button>
          <button data-effect="vignette" class="btn">Vignette</button>
          <button data-effect="bgblur" class="btn">Blur Background</button>
        </div>
        <div class="row sliders">
          <label><span>Intensitas Beautify</span>
            <input id="beautyLevel" type="range" min="0" max="100" value="35" />
          </label>
          <label><span>Blur Background</span>
            <input id="bgBlurLevel" type="range" min="0" max="100" value="45" />
          </label>
        </div>
      </div>

      <div class="group">
        <h3>AR & Stiker</h3>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="glasses" /> Sunglasses</label>
          <label class="toggle"><input type="checkbox" id="mustache" /> Kumis</label>
          <label class="toggle"><input type="checkbox" id="catears" /> Telinga Kucing</label>
          <label class="toggle"><input type="checkbox" id="blush" /> Blush</label>
        </div>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="customStickerToggle" /> Stiker Custom</label>
          <input type="file" id="customStickerFile" accept="image/*" />
          <label><span>Skala Stiker</span>
            <input id="stickerScale" type="range" min="50" max="200" value="100" />
          </label>
        </div>
      </div>

      <div class="group">
        <h3>Kamera & Foto</h3>
        <div class="row">
          <button id="flip" class="btn">Ganti Kamera</button>
          <button id="mirror" class="btn">Cermin: ON</button>
          <label class="toggle"><input type="checkbox" id="grid" /> Grid 3×3</label>
          <label class="toggle"><input type="checkbox" id="countdownToggle" checked /> Countdown</label>
        </div>
        <div class="row">
          <label><span>Rasio</span>
            <select id="ratio">
              <option value="4:3">4:3</option>
              <option value="1:1">1:1</option>
              <option value="16:9">16:9</option>
              <option value="9:16">9:16</option>
              <option value="3:4">3:4</option>
            </select>
          </label>
          <label><span>Resolusi</span>
            <select id="resolution">
              <option value="1280x720">1280×720</option>
              <option value="1920x1080">1920×1080</option>
              <option value="1080x1350">1080×1350 (IG Portrait)</option>
              <option value="1080x1080">1080×1080 (IG Square)</option>
              <option value="720x1280">720×1280 (Vertical)</option>
            </select>
          </label>
          <label><span>Format</span>
            <select id="format">
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
            </select>
          </label>
          <button id="capture" class="btn primary">Ambil Foto</button>
        </div>
      </div>

      <div class="group">
        <h3>Watermark</h3>
        <div class="row">
          <label class="toggle"><input type="checkbox" id="wmToggle" checked /> Watermark ON</label>
          <input id="wmText" type="text" value="FABARO BEAUTY CAM PRO" />
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>© 2025 Mukemen.ai — 100% client-side. Tidak menyimpan data kamera.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
