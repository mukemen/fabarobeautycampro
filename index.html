<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fabaro Beauty Cam Pro</title>
  <meta name="description" content="Kamera filter PRO: beautify, soft glow, blur background, stiker lucu. Optimized mobile." />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <img src="icon-192.png" alt="logo" class="logo" />
      <h1>Fabaro Beauty Cam Pro</h1>
    </div>
    <div class="right">
      <button id="startCam" class="btn primary">Izinkan Kamera</button>
      <button id="install" class="btn">Install App</button>
      <a id="download" class="btn" download="selfie.png">Download</a>
    </div>
  </header>

  <div id="debug" class="debug"></div>

  <main class="wrapper">
    <section class="stage">
      <video id="video" playsinline autoplay muted class="hidden"></video>
      <canvas id="output"></canvas>
      <div id="countdown" class="countdown hidden">3</div>
      <div class="hint">Klik “Izinkan Kamera” lalu pilih kamera depan.</div>
    </section>

    <!-- controls (sama seperti sebelumnya, boleh tetap) -->
    <!-- ... kalau kamu sudah pakai kontrol versi sebelumnya, biarkan; fokus fix ada di JS/CSS ... -->
  </main>

  <footer class="app-footer">
    <small>© 2025 Fabaro — 100% client-side. Tidak menyimpan data kamera.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
