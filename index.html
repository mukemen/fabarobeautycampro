<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Fabaro Beauty Cam Pro</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <img src="icon-192.png" alt="logo" class="logo" />
      <h1>Fabaro Beauty Cam Pro</h1>
    </div>
    <div class="right">
      <button id="refreshNow" class="btn">Perbarui</button>
      <button id="startCam" class="btn primary">Izinkan Kamera</button>
      <button id="install" class="btn">Install App</button>
      <a id="download" class="btn" download="selfie.png">Download</a>
    </div>
  </header>

  <div id="debug" class="debug"></div>

  <main class="wrapper">
    <section class="stage" id="stage">
      <video id="video" playsinline autoplay muted class="hidden"></video>
      <canvas id="output"></canvas>
      <div id="countdown" class="countdown hidden">3</div>
      <div class="hint">Klik ‚ÄúIzinkan Kamera‚Äù, lalu pilih kamera depan. Ketuk area pratinjau untuk fokus (jika didukung).</div>

      <!-- üîª Tombol Ambil Foto dipindah dekat kamera -->
      <div class="shutter">
        <button id="capture" class="shutter-btn" aria-label="Ambil Foto"></button>
      </div>
    </section>

    <!-- Kontrol ringkas yang tetap dibutuhkan -->
    <section class="controls">
      <div class="group">
        <h3>Kamera & Foto</h3>
        <div class="row">
          <button id="flip" class="btn">Ganti Kamera</button>
          <button id="mirror" class="btn">Cermin: ON</button>
          <label class="toggle"><input type="checkbox" id="grid" /> Grid 3√ó3</label>
          <label class="toggle"><input type="checkbox" id="countdownToggle" checked /> Countdown</label>
        </div>
        <div class="row">
          <label><span>Resolusi</span>
            <select id="resolution">
              <option value="device">Device Max (Auto)</option>
              <option value="1920x1080">1920√ó1080</option>
              <option value="1280x720">1280√ó720</option>
              <option value="1080x1350">1080√ó1350</option>
              <option value="1080x1080">1080√ó1080</option>
              <option value="720x1280">720√ó1280</option>
            </select>
          </label>
          <label><span>Format</span>
            <select id="format">
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
            </select>
          </label>
        </div>
      </div>

      <div class="group">
        <h3>Mode Efek</h3>
        <div class="row">
          <button data-effect="none" class="btn active">Tanpa Efek</button>
          <button data-effect="beauty" class="btn">Beautify</button>
          <button data-effect="softglow" class="btn">Soft Glow</button>
          <button data-effect="bgblur" class="btn">Blur Background</button>
          <button data-effect="bw" class="btn">B/W</button>
          <button data-effect="sepia" class="btn">Sepia</button>
          <button data-effect="vivid" class="btn">Vivid</button>
          <button data-effect="vignette" class="btn">Vignette</button>
        </div>
        <div class="row sliders">
          <label><span>Intensitas Beautify</span>
            <input id="beautyLevel" type="range" min="0" max="100" value="40" />
          </label>
          <label><span>Blur Background</span>
            <input id="bgBlurLevel" type="range" min="0" max="100" value="45" />
          </label>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>¬© 2025 Fabaro ‚Äî 100% client-side. Tidak menyimpan data kamera.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
